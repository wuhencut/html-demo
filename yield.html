<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试Yield语法</title>
</head>
<body>
  <h1>测试Yield语法</h1>
</body>
<script>
  function* test(){
    // let saleList = [3,7,5];
    // for(let i = 0; i < saleList.length; i++) {
    //   yield saleList[i]
    // }
    for(let i = 0; true; i++){
      var reset = yield i;
      if(reset) {i = -1};
    }
  }
  let myArr = test();
  console.log(myArr)
  console.log(myArr.next())
  console.log(myArr.next())
  console.log(myArr.next())
  console.log(myArr.next(100))
</script>
</html>
