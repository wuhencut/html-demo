<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./utils/swiper.min.css">
  <style>
    .swiper-slide {
      height: 500px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swiper-slide img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide1">
        <img src="https://www.ingtube.com/assets/index/index-1.png" alt="">
      </div>
      <div class="swiper-slide slide2">
        <img src="https://www.ingtube.com/assets/index/index-2.png" alt="">
      </div>
      <div class="swiper-slide slide3">
        <img src="https://www.ingtube.com/assets/index/index-3.png" alt="">
      </div>
    </div>
  </div>
</body>
<script src="./utils/swiper.min.js"></script>
<script>
  new Swiper(".swiper-container", {
    effect : 'fade',
    speed: 3000,
    loop : true,
    autoplay: {
      delay: 2000
    }
  })
</script>
</html>
